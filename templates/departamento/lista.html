{% extends 'base.html' %}


{% block title %}
  Lista Departamentos
{% endblock title %}


{% block content %}
  {% include 'includes/header.html' %}

  <div class="grid-container">
    <div class="grid-x">
      <h1 class="cell">Lista Departamento</h1>
      <div class="cell">
        <table>
          <tbody>
            {% for d in departamentos  %}
            <tr>
              <td>{{d.name}}</td>
              <td>{{d.shor_name}}</td>
              <td>
                <a class="button warning"
                  href="{% url 'empleado_app:empleados_area' d.shor_name %}">Ver
                  Empleados</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div

{% endblock content %}
